  <style>
    /* === SCI-FI AUTO-GENERATED BACKGROUND === */
    body {
      background: radial-gradient(circle at 20% 20%, #0b1423, #01060f 60%, #000 100%);
      overflow-x: hidden;
      position: relative;
    }

    /* Glowing grid animation layer */
    .sci-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(90deg, rgba(95,216,255,0.05) 1px, transparent 1px),
        linear-gradient(rgba(95,216,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: gridMove 30s linear infinite;
      pointer-events: none;
      opacity: 0.25;
    }

    /* Neon swirl layer */
    .sci-swirl {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: conic-gradient(
        from 90deg,
        rgba(0,255,255,0.1),
        transparent 20%,
        rgba(0,150,255,0.12),
        transparent 60%
      );
      filter: blur(60px);
      mix-blend-mode: screen;
      animation: swirlPulse 12s ease-in-out infinite alternate;
      opacity: 0.35;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gridMove {
      from { background-position: 0 0, 0 0; }
      to { background-position: 200px 200px, 200px 200px; }
    }

    @keyframes swirlPulse {
      0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
      50% { transform: rotate(180deg) scale(1.1); opacity: 0.45; }
      100% { transform: rotate(360deg) scale(1); opacity: 0.35; }
    }

    /* Page container on top of bg */
    #page, #intro, footer, .card {
      position: relative;
      z-index: 2;
    }

    /* Glow enhancement */
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(95,216,255,0.1);
      box-shadow: 0 0 25px rgba(95,216,255,0.08);
      backdrop-filter: blur(12px);
    }

    .site-header, footer {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(95,216,255,0.2);
    }

    .btn-primary {
      box-shadow: 0 0 18px rgba(95,216,255,0.4);
    }

    /* Pulsing effect for logo */
    .pulse-logo img {
      animation: pulseGlow 2.8s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 6px #3EC6FF); }
      50% { filter: drop-shadow(0 0 20px #5FD8FF); }
    }
  </style>
</head>
