<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techy-ID Co. â€” Fast. Secure. Verified.</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --white:#ffffff;
      --cyan:#5fd8ff;
      --cyan-2:#c3f0ff;
      --blue-light:#e9faff;
      --blue-mid:#b9ecff;
      --muted:#4a4a4a;
      --text-dark:#001217;
      --accent-glow:0 0 20px rgba(95,216,255,0.6);
      --radius:18px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html { scroll-behavior: smooth; }
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--white);
      color:var(--text-dark);
      min-height:100vh;
      overflow-x:hidden;
    }

    /* animated cubism background */
    body::before, body::after{
      content:"";
      position:fixed; inset:0;
      z-index:-2;
      pointer-events:none;
    }
    body::before{
      background: linear-gradient(135deg,var(--blue-light),var(--white) 40%,var(--blue-mid));
      clip-path: polygon(0% 0%,25% 5%,50% 0%,75% 8%,100% 0%,100% 100%,75% 95%,50% 100%,25% 92%,0% 100%);
      opacity:0.7;
      animation: waveA 12s ease-in-out infinite alternate;
    }
    body::after{
      background: linear-gradient(135deg,var(--cyan-2),var(--white),var(--cyan));
      clip-path: polygon(0% 10%,25% 0%,50% 8%,75% 0%,100% 12%,100% 100%,75% 92%,50% 100%,25% 95%,0% 100%);
      opacity:0.55;
      mix-blend-mode: lighten;
      animation: waveB 15s ease-in-out infinite alternate;
    }
    @keyframes waveA { 0%{transform:translateY(0)}100%{transform:translateY(-18px)} }
    @keyframes waveB { 0%{transform:translateY(0) scale(1)}100%{transform:translateY(-20px) scale(1.03)} }

    .container{ max-width:950px; margin:0 auto; padding:28px; position:relative; z-index:1; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0; }
    .logo-mark{
      width:84px; height:42px; border-radius:10px; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,var(--cyan),var(--cyan-2)); color:#001217; font-family:'Orbitron'; font-weight:700;
      box-shadow:var(--accent-glow);
    }
    nav{ display:flex; gap:14px; align-items:center; }
    nav a{ text-decoration:none; color:var(--text-dark); font-weight:600; padding:8px; border-radius:8px; }
    nav a:hover{ color:var(--cyan); background:rgba(0,186,255,0.03) }

    .card{
      background: rgba(255,255,255,0.9);
      border-radius:var(--radius);
      padding:24px;
      margin:20px 0;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      backdrop-filter: blur(8px);
      animation: cardIn .6s ease both;
    }
    @keyframes cardIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:none} }

    h2{ font-family:'Orbitron'; color:var(--text-dark); margin-bottom:10px; }
    p{ color:var(--muted); line-height:1.5; }

    .btn{ padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:600; border:none; }
    .btn-primary{ background:linear-gradient(135deg,var(--cyan),var(--cyan-2)); color:#001217; box-shadow:var(--accent-glow); }
    .btn-ghost{ background:transparent; color:var(--muted); border-radius:8px; padding:8px 12px; }

    /* logo circle w pulse glow */
    .top-logo{ display:block; margin:18px auto 8px; width:140px; height:140px; border-radius:50%; object-fit:cover;
      border:3px solid var(--cyan); box-shadow:0 0 30px rgba(95,216,255,0.35); animation: pulseGlow 3s ease-in-out infinite; }
    @keyframes pulseGlow {
      0% { box-shadow:0 0 18px rgba(95,216,255,0.35); transform:translateY(0); }
      50%{ box-shadow:0 0 45px rgba(95,216,255,0.7); transform:translateY(-6px); }
      100%{ box-shadow:0 0 18px rgba(95,216,255,0.35); transform:translateY(0); }
    }

    #paymentModal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.45); z-index:2000; }
    .modal-card{ background:var(--white); padding:24px; border-radius:14px; width:92%; max-width:420px; text-align:center; box-shadow:var(--accent-glow); transform:translateY(12px); animation:modalIn .35s ease both; }
    @keyframes modalIn { from{opacity:0; transform:translateY(18px) scale(.98)} to{opacity:1; transform:none} }
    .payment-option{ margin:12px 0; padding:12px; border-radius:12px; border:2px solid var(--cyan); cursor:pointer; font-weight:700; }
    .payment-option:hover{ background:linear-gradient(90deg,var(--cyan-2),var(--cyan)); color:#001217; }

    table{ width:100%; border-collapse:collapse; margin-top:12px; }
    th, td{ padding:10px; border-bottom:1px solid rgba(0,0,0,0.06); text-align:left; }
    th{ font-family:'Orbitron'; color:var(--cyan); }
    .check{ color:#007a2f; font-weight:700 }
    .xmark{ color:#c00; font-weight:700 }

    textarea, input{ width:100%; padding:10px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); background:#fbfeff; color:var(--text-dark) }

    footer{ text-align:center; color:var(--muted); margin:36px 0 8px; }

    @media (max-width:640px){
      nav{ gap:8px; font-size:14px }
      .top-logo{ width:112px; height:112px }
    }
  </style>
</head>

    <img src="company.jpeg" alt="Techy-ID Logo" class="top-logo">

    <header style="align-items:center;">
      <div style="display:flex;gap:12px;align-items:center;">
        <div class="logo-mark">ID</div>

      </nav>

</html>
