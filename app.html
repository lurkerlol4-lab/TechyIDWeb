<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Techy-ID Co. — Multi Name Scanner</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="card">
      <h2>📷 Live Name Scanner</h2>
      <p>Use your phone camera to scan for names in real-time. Adjust zoom and flashlight for better accuracy.</p>

      <!-- Camera container -->
      <div style="position:relative;display:flex;flex-direction:column;align-items:center;">
        <video id="camera" autoplay playsinline style="width:100%;border-radius:var(--radius);box-shadow:var(--accent-glow);"></video>
        <canvas id="captureCanvas" style="display:none;"></canvas>

        <!-- Controls -->
        <div style="display:flex;gap:12px;margin-top:10px;flex-wrap:wrap;justify-content:center;">
          <button class="btn btn-primary" onclick="captureFrame()">📸 Capture & Scan</button>
          <button class="btn btn-ghost" onclick="toggleFlashlight()">💡 Flashlight</button>
          <label class="btn btn-ghost">🔍 Zoom
            <input type="range" id="zoom" min="1" max="3" step="0.1" value="1" style="width:120px;margin-left:8px;">
          </label>
        </div>
      </div>

      <div id="scan-result" class="result" style="margin-top:15px;"></div>
    </section>

    <section class="card">
      <h2>📝 Masterlist</h2>
      <p>Enter valid names (one per line):</p>
      <textarea id="name-list" class="input" rows="6" placeholder="Type or paste names here..."></textarea>
    </section>
  </div>

  <!-- OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    let stream, track, torchOn = false;
    const video = document.getElementById('camera');
    const zoomControl = document.getElementById('zoom');

    // Start Camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
      } catch (err) {
        alert("Camera access denied or unavailable.");
        console.error(err);
      }
    }

    // Zoom Control
    zoomControl.addEventListener('input', () => {
      if (!track) return;
      const capabilities = track.getCapabilities();
      const constraints = {};
      if (capabilities.zoom) constraints.advanced = [{ zoom: zoomControl.value }];
      track.applyConstraints(constraints);
    });

    // Flashlight Toggle
    async function toggleFlashlight() {
      if (!track) return;
      const capabilities = track.getCapabilities();
      if ('torch' in capabilities) {
        torchOn = !torchOn;
        await track.applyConstraints({ advanced: [{ torch: torchOn }] });
      } else {
        alert('Flashlight not supported on this device.');
      }
    }

    // Capture Frame and Preprocess
    async function captureFrame() {
      const canvas = document.getElementById('captureCanvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Image preprocessing for cleaner OCR
      const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        // Convert to grayscale and boost contrast
        const avg = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
        const contrast = avg > 128 ? 255 : 0;
        data[i] = data[i+1] = data[i+2] = contrast;
      }
      context.putImageData(imgData, 0, 0);
      const processedImage = canvas.toDataURL('image/png');
      scanImage(processedImage);
    }

    // OCR Scan with filtering
    async function scanImage(imgData) {
      const scanResult = document.getElementById('scan-result');
      scanResult.textContent = "🔎 Scanning...";

      const worker = await Tesseract.createWorker('eng', 1, {
        logger: m => console.log(m)
      });

      // Use only English alphabet and space
      await worker.setParameters({
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz ',
        preserve_interword_spaces: '1',
      });

      const { data: { text } } = await worker.recognize(imgData);
      await worker.terminate();

      // Clean up results
      const cleaned = text
        .split("\n")
        .map(n => n.replace(/[^A-Za-z\s]/g, "").trim())
        .filter(n => n.length > 1);

      checkNames(cleaned);
    }

    // Compare against masterlist
    function checkNames(scannedNames) {
      const scanResult = document.getElementById("scan-result");
      const listText = document.getElementById("name-list").value;
      const validNames = listText.split("\n").map(n => n.trim().toLowerCase()).filter(n => n);
      if (scannedNames.length === 0) {
        scanResult.textContent = "No names detected.";
        return;
      }
      let html = `<table><tr><th>Scanned Name</th><th>Status</th></tr>`;
      scannedNames.forEach(name => {
        const clean = name.toLowerCase();
        if (validNames.includes(clean)) {
          html += `<tr><td>${name}</td><td class="check">✔ Found</td></tr>`;
        } else {
          html += `<tr><td>${name}</td><td class="xmark">✘ Not Found</td></tr>`;
        }
      });
      html += "</table>";
      scanResult.innerHTML = html;
    }

    startCamera();
  </script>
</body>
</html>
